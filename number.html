<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Stay at Home | 数据统计</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .TotalContainer {
            width: 100%;
            height: 1200px;
            overflow: hidden;
        }
        .BigContainer {
            width: 100%;
            height: 750px;
            overflow: hidden;
        }
        .NumberContainer {
            width: 100%;
            height: 550px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="showContainer" style="padding: 10px;">
        <div id="riskContainer" class="BigContainer"></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js'></script>
    <script>
        var jsUrl = "https://sinacloud.net/shanghaifabudata/number.js"
        jsUrl += "?"
        jsUrl += Math.random()
        document.write('<scr' + 'ipt type="text/javascript"  src="' + jsUrl + '"></sc' + 'ript>')
    </script>
    <script>
        console.log('number = ', number)
        var showContainer = document.getElementById('showContainer');
        areaNumbers = number.number
        areaCount = 0
        for (const key in areaNumbers) {
            const element = areaNumbers[key];
            console.log(key, element)
            var div_child = '<div id = "show_total_' + key + '" class="NumberContainer"></div>'
            showContainer.innerHTML += div_child;
            //div_child = '<div id = "show_risk_' + key + '" class="NumberContainer"></div>'
            //showContainer.innerHTML += div_child;
            areaCount++
        }
    </script>
    <script>
        function toDateString(date) {
            var dateStr = '' + date
            dateStr = dateStr.slice(0, 4) + '-' + dateStr.slice(4);
            dateStr = dateStr.slice(0, 7) + '-' + dateStr.slice(7);
            var dateObj = new Date(dateStr)
            var y = dateObj.getFullYear()
            var m = dateObj.getMonth() + 1
            var d = dateObj.getDate()
            return m + '-' + d
        }
        document.title = "Stay at Home | 数据统计(" + toDateString(number.endDate) + ')'
        var daysStr = []
        number.date.forEach(function (key, value) {
            daysStr[value] = toDateString(key)
        })
        console.log(daysStr)

        function ShowTotalGrid() {
            var dom = document.getElementById('totalContainer');
            var chart = echarts.init(dom);
            console.log(dom, chart)
            var N_POINT = 30;
            var grids = [];
            var xAxes = [];
            var yAxes = [];
            var series = [];
            var titles = [];
            var count = 0;
            Object.keys(areaNumbers).forEach(function (key) {
                element = areaNumbers[key]
                console.log('ShowTotalGrid', key, element)
                
                grids.push({
                    show: true,
                    borderWidth: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.3)',
                    shadowBlur: 2
                });

                xAxes.push({
                    type: 'category',
                    show: true,
                    axisTick : {
                        show : false
                    },
                    name: '日期',
                    data: daysStr,
                    gridIndex: count
                });

                yAxes.push({
                    type: 'value',
                    show: false,
                    gridIndex: count,
                    splitNumber: 1
                });
                series.push({
                    name: key,
                    type: 'line',
                    xAxisIndex: count,
                    yAxisIndex: count,
                    data: element.total,
                    showSymbol: false,
                });
                titles.push({
                    textAlign: 'center',
                    text: key,
                    textStyle: {
                        fontSize: 12,
                        fontWeight: 'normal'
                    }
                });
                count++;
            })
            grid_num = count + 1
            grids.forEach(function (grid, idx) {
                console.log('grids', grid, idx)
                grid.top = Math.floor((idx* 100) / grid_num) + 0.5 + '%';
                grid.left = 100
                grid.right = 150
                grid.height = (1 / grid_num) *100  - 2 + '%';
                console.log('grids', grid, idx)
                titles[idx].left = 15
                titles[idx].top = parseFloat(grid.top) + '%';
                console.log('titles', titles, idx)
            });
            option = {
                title: titles.concat([
                    {
                        text: '确诊+无症状',
                        top: 'bottom',
                        left: 'center'
                    }
                ]),
                grid: grids,
                xAxis: xAxes,
                yAxis: yAxes,
                series: series
            };
            
            option && chart.setOption(option);
        }
        //ShowTotalGrid()

        allRisk = []
        for (const key in areaNumbers) {
            const element = areaNumbers[key];
            element.confirmed_risk_rate = []
            element.asymptomatic_risk_rate = []
            for (let index = 0; index < element.confirmed.length; index++) {
                if (element.confirmed[index] > 0) {
                    element.confirmed_risk_rate[index] = 100 * element.confirmed_risk[index] / element.confirmed[index];
                } else {
                    element.confirmed_risk_rate[index] = 0;
                }
            }
            for (let index = 0; index < element.asymptomatic.length; index++) {
                if (element.asymptomatic[index] > 0) {
                    element.asymptomatic_risk_rate[index] = 100 * element.asymptomatic_risk[index] / element.asymptomatic[index];
                } else {
                    element.asymptomatic_risk_rate[index] = 0;
                }
            }   
            var riskData = []
            for (let index = 0; index < element.confirmed_risk.length; index++) {
                riskData[index] = element.confirmed_risk[index] + element.asymptomatic_risk[index];
            }

            var numChartDom = document.getElementById('show_total_' + key);
            var numChart = echarts.init(numChartDom);
            var numOption = {
                title: {
                    text: key
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                axisPointer: {
                    link: { xAxisIndex: 'all' },
                },
                grid: [
                    {
                        left: 45,
                        right: 45,
                        top: 100,
                        height: '35%'
                    }, 
                    {
                        left: 45,
                        right: 45,
                        top: '60%',
                        height: '35%'
                    }
                ] ,
                toolbox: {
                    feature: {
                        saveAsImage: { show: true }
                    }
                },
                legend: {
                    show: true,
                    top:30,
                    padding: [
                        5,  // 上
                        30, // 右
                        5,  // 下
                        60, // 左
                    ],
                },
                xAxis: [
                    {
                        type: 'category',
                        name: '日期',
                        data: daysStr,
                        gridIndex: 0
                    },
                    {
                        type: 'category',
                        name: '日期',
                        data: daysStr,
                        gridIndex: 1
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        gridIndex: 0
                    },
                    {
                        type: 'value',
                        gridIndex: 1
                    }
                ],
                series: [
                    {
                        name: '总数',
                        type: 'line',
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: element.total
                    },
                    {
                        name: '确诊',
                        type: 'line',
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: element.confirmed
                    },
                    {
                        name: '无症状',
                        type: 'line',
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: element.asymptomatic
                    },
                    {
                        name: '社会面',
                        type: 'line',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: riskData
                    },
                    {
                        name: '野生确诊',
                        type: 'line',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: element.confirmed_risk
                    },
                    {
                        name: '野生无症状',
                        type: 'line',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        endLabel: {
                            show: true,
                            color: 'inherit'
                        },
                        data: element.asymptomatic_risk
                    }
                ]
            };

            numOption && numChart.setOption(numOption);

            function ShowRisk() {
                var riskChartDom = document.getElementById('show_risk_' + key);
                var riskChart = echarts.init(riskChartDom);
                var riskOption = {
                    title: {
                        text: key
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    grid: {
                        left: 45,
                        right: 45,
                        top: 70,
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: { show: true }
                        }
                    },
                    legend: {
                        show: true,
                        top:30,
                        padding: [
                            5,  // 上
                            30, // 右
                            5,  // 下
                            60, // 左
                        ],
                    },
                    xAxis: [
                        {
                            type: 'category',
                            name: '日期',
                            data: daysStr,
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                        }
                    ],
                    series: [
                        {
                            name: '社会面',
                            type: 'line',
                            endLabel: {
                                show: true,
                                color: 'inherit'
                            },
                            data: riskData
                        },
                        {
                            name: '野生确诊',
                            type: 'line',
                            endLabel: {
                                show: true,
                                color: 'inherit'
                            },
                            data: element.confirmed_risk
                        },
                        {
                            name: '野生无症状',
                            type: 'line',
                            endLabel: {
                                show: true,
                                color: 'inherit'
                            },
                            data: element.asymptomatic_risk
                        }
                    ]
                };
                riskOption && riskChart.setOption(riskOption);
            }
            

            var riskObj = {
                name: key,
                type: 'line',
                endLabel: {
                    show: true,
                    color: 'inherit'
                },
                data: riskData
            }
            allRisk.push(riskObj)

        }

        console.log(allRisk)
        var riskChartDom = document.getElementById('riskContainer');
        var riskChart = echarts.init(riskChartDom);
        var riskOption = {
            title:{
                text: '社会面'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                },
                position:{
                    top: 180,
                    left: 70,
                }
            },
            grid: {
                left: 45,
                right: 45,
                top: 150,
            },
            toolbox: {
                feature: {
                    saveAsImage: { show: true }
                }
            },
            legend: {
                show: true,
                top:30,
                padding: [
                    5,  // 上
                    30, // 右
                    5,  // 下
                    60, // 左
                ],
            },
            xAxis: [
                {
                    type: 'category',
                    name: '日期',
                    data: daysStr,
                }
            ],
            yAxis: [
                {
                    type: 'value',
                }
            ],
            series: allRisk
        };
        riskOption && riskChart.setOption(riskOption);
    </script>
</body>

</html>
