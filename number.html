<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Stay at Home | 数据统计</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .GridContainer {
            width: 100%;
            height: 1800px;
            overflow: hidden;
            padding: 20px 5px;
        }

        .TotalContainer {
            width: 100%;
            height: 1200px;
            overflow: hidden;
            padding: 20px 5px;
        }

        .BigContainer {
            width: 100%;
            height: 700px;
            overflow: hidden;
            padding: 20px 5px;
        }

        .NumberContainer {
            width: 100%;
            height: 600px;
            overflow: hidden;
            padding: 20px 5px;
        }
    </style>
</head>

<body>

    <div id="showContainer" style="padding: 10px;">
        <div id="ShanghaiContainer" class="BigContainer"></div>
        <div id="totalContainer" class="BigContainer"></div>
        <div id="riskContainer" class="BigContainer"></div>
    </div>

    <script src='https://sinacloud.net/shanghaifabudata/echarts.min.js'></script>
    <script>
        var jsUrl = "https://sinacloud.net/shanghaifabudata/number.js"
        jsUrl += "?"
        jsUrl += Math.random()
        document.write('<scr' + 'ipt type="text/javascript"  src="' + jsUrl + '"></sc' + 'ript>')
    </script>
    <script>
        console.log('number = ', number)
        var showContainer = document.getElementById('showContainer');
        areaNumbers = number.number
        areaCount = 0
        for (const key in areaNumbers) {
            if (areaCount > 0) {
                const element = areaNumbers[key];
                console.log(key, element)
                var div_child = '<div id = "show_total_' + key + '" class="NumberContainer"></div>'
                showContainer.innerHTML += div_child;
            }
            areaCount++
        }
    </script>
    <script>
        function toDateString(date) {
            var dateStr = '' + date
            dateStr = dateStr.slice(0, 4) + '-' + dateStr.slice(4);
            dateStr = dateStr.slice(0, 7) + '-' + dateStr.slice(7);
            var dateObj = new Date(dateStr)
            var y = dateObj.getFullYear()
            var m = dateObj.getMonth() + 1
            var d = dateObj.getDate()
            return m + '-' + d
        }

        document.title = "Stay at Home | 数据统计(" + toDateString(number.endDate) + ')'
        var daysStr = []
        number.date.forEach(function (key, value) {
            daysStr[value] = toDateString(key)
        })
        console.log(daysStr)

        allTotal = []
        allRisk = []
        shanghaiObj = null
        areaIndex = 0
        var gridRight = 95
        var nameLocation = 'middle'
        var nameGap = 25
        var lineStyle = {
            type: 'line', 
            smooth: true,
            endLabel: {
                show: true,
                color: 'inherit',
                lineHeight: 15,
                formatter: '{a}: {@score}',
                offset: [5, 0],
            },
            labelLayout: {
                moveOverlap: 'shiftY',
            },
        }
        var xAxisStyle = {
            type: 'category',
            name: '日期',
            nameLocation: nameLocation,
            nameGap: nameGap,
            position: 'bottom',
            data: daysStr,
            axisLabel: {
                showMinLabel: true,
                showMaxLabel: true,
            },
            axisTick: {
                alignWithLabel: true
            }
        }
        for (const key in areaNumbers) {
            const element = areaNumbers[key];
            element.confirmed_risk_rate = []
            element.asymptomatic_risk_rate = []
            for (let index = 0; index < element.confirmed.length; index++) {
                if (element.confirmed[index] > 0) {
                    element.confirmed_risk_rate[index] = 100 * element.confirmed_risk[index] / element.confirmed[index];
                } else {
                    element.confirmed_risk_rate[index] = 0;
                }
            }
            for (let index = 0; index < element.asymptomatic.length; index++) {
                if (element.asymptomatic[index] > 0) {
                    element.asymptomatic_risk_rate[index] = 100 * element.asymptomatic_risk[index] / element.asymptomatic[index];
                } else {
                    element.asymptomatic_risk_rate[index] = 0;
                }
            }
            riskData = []
            for (let index = 0; index < element.confirmed_risk.length; index++) {
                riskData[index] = element.confirmed_risk[index] + element.asymptomatic_risk[index];
            }
            element.riskData = riskData

            var riskObj = {
                name: key,
                ...lineStyle,
                data: element.riskData
            }

            allRisk.push(riskObj)

            var totalObj = {
                name: key,
                ...lineStyle,
                data: element.total
            }

            allTotal.push(totalObj)

            areaIndex++

            if (1 == areaIndex) {
                shanghaiObj = element
                continue
            }

            var numChartDom = document.getElementById('show_total_' + key);
            var numChart = echarts.init(numChartDom);

            var series = [
                {
                    name: '总数',
                    ...lineStyle,
                    data: element.total
                },
                {
                    name: '确诊',
                    ...lineStyle,
                    data: element.confirmed
                },
                {
                    name: '无症状',
                    ...lineStyle,
                    data: element.asymptomatic
                },
                {
                    name: '社会面',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: element.riskData
                },
                {
                    name: '野生确诊',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: element.confirmed_risk
                },
                {
                    name: '野生无症状',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: element.asymptomatic_risk
                }
            ]
            var grids = [
                {
                    left: 45,
                    right: gridRight,
                    top: 100,
                    height: 200
                },
                {
                    left: 45,
                    right: gridRight,
                    top: '60%',
                    height: 200
                }
            ]

            var numOption = {
                title: {
                    text: key
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                axisPointer: {
                    link: { xAxisIndex: 'all' },
                },
                grid: grids,
                toolbox: {
                    feature: {
                        saveAsImage: { show: true }
                    }
                },
                legend: {
                    show: true,
                    top: 30,
                    padding: [
                        5,  // 上
                        30, // 右
                        5,  // 下
                        60, // 左
                    ],
                },
                xAxis: [
                    {
                        ...xAxisStyle,
                        gridIndex: 0
                    },
                    {
                        ...xAxisStyle,
                        gridIndex: 1
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        gridIndex: 0
                    },
                    {
                        type: 'value',
                        gridIndex: 1
                    }
                ],
                series: series
            };

            numOption && numChart.setOption(numOption);

        }
        // show Shanghai
        {
            var numChartDom = document.getElementById('ShanghaiContainer');
            var numChart = echarts.init(numChartDom);

            var series = [
                {
                    name: '总数',
                    ...lineStyle,
                    data: shanghaiObj.total
                },
                {
                    name: '确诊',
                    ...lineStyle,
                    data: shanghaiObj.confirmed
                },
                {
                    name: '无症状',
                    ...lineStyle,
                    data: shanghaiObj.asymptomatic
                },
                {
                    name: '出舱',
                    ...lineStyle,
                    data: shanghaiObj.discharged
                },
                {
                    name: '社会面',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: shanghaiObj.riskData
                },
                {
                    name: '野生确诊',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: shanghaiObj.confirmed_risk
                },
                {
                    name: '野生无症状',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    ...lineStyle,
                    data: shanghaiObj.asymptomatic_risk
                },
                {
                    name: '死亡',
                    xAxisIndex: 2,
                    yAxisIndex: 2,
                    ...lineStyle,
                    data: shanghaiObj.dead
                },
                {
                    name: '累计重症',
                    xAxisIndex: 2,
                    yAxisIndex: 2,
                    ...lineStyle,
                    data: shanghaiObj.severe_patient
                },
                {
                    name: '累计危重症',
                    xAxisIndex: 2,
                    yAxisIndex: 2,
                    ...lineStyle,
                    data: shanghaiObj.critical_patient
                },
                {
                    name: '累计死亡',
                    xAxisIndex: 2,
                    yAxisIndex: 2,
                    ...lineStyle,
                    data: shanghaiObj.total_dead
                },
            ]
            var grids = [
                {
                    left: 45,
                    right: gridRight,
                    top: 100,
                    height: 150
                },
                {
                    left: 45,
                    right: gridRight,
                    top: 300,
                    height: 150
                }
                ,
                {
                    left: 45,
                    right: gridRight,
                    top: 500,
                    height: 150
                }
            ]
            var numOption = {
                title: {
                    text: '上海市',
                    //subtext: ' 截至' + toDateString(number.endDate).replace('-', '月') + '号24时'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                    position: {
                        top: 180,
                        left: 50,
                    }
                },
                axisPointer: {
                    link: { xAxisIndex: 'all' },
                },
                grid: grids,
                toolbox: {
                    feature: {
                        saveAsImage: { show: true }
                    }
                },
                legend: {
                    show: true,
                    top: 30,
                    padding: [
                        5,  // 上
                        30, // 右
                        5,  // 下
                        60, // 左
                    ],
                },
                xAxis: [
                    {
                        ...xAxisStyle,
                        gridIndex: 0
                    },
                    {
                        ...xAxisStyle,
                        gridIndex: 1
                    },
                    {
                        ...xAxisStyle,
                        gridIndex: 2
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        gridIndex: 0
                    },
                    {
                        type: 'value',
                        gridIndex: 1
                    },
                    {
                        type: 'value',
                        gridIndex: 2
                    }
                ],
                series: series
            };

            numOption && numChart.setOption(numOption);
        }
        console.log(allRisk)

        var riskChartDom = document.getElementById('riskContainer');
        var riskChart = echarts.init(riskChartDom);
        var riskOption = {
            title: {
                text: '社会面'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                },
                position: {
                    top: 180,
                    left: 50,
                }
            },
            grid: {
                left: 45,
                right: gridRight,
                top: 150,
                bottom: 35
            },
            toolbox: {
                feature: {
                    saveAsImage: { show: true }
                }
            },
            legend: {
                show: true,
                top: 30,
                padding: [
                    5,  // 上
                    30, // 右
                    5,  // 下
                    60, // 左
                ],
            },
            xAxis: [
                {
                    ...xAxisStyle,
                }
            ],
            yAxis: [
                {
                    type: 'value',
                }
            ],
            series: allRisk
        };
        riskOption && riskChart.setOption(riskOption);

        var totalChartDom = document.getElementById('totalContainer');
        var totalChart = echarts.init(totalChartDom);
        var totalOption = {
            title: {
                text: '确诊+无症状'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                },
                position: {
                    top: 180,
                    left: 50,
                }
            },
            grid: {
                left: 45,
                right: gridRight,
                top: 150,
                bottom: 35
            },
            toolbox: {
                feature: {
                    saveAsImage: { show: true }
                }
            },
            legend: {
                show: true,
                top: 30,
                padding: [
                    5,  // 上
                    30, // 右
                    5,  // 下
                    60, // 左
                ],
            },
            xAxis: [
                {
                    ...xAxisStyle,
                }
            ],
            yAxis: [
                {
                    type: 'value',
                }
            ],
            series: allTotal
        };
        totalOption && totalChart.setOption(totalOption);
    </script>
</body>

</html>
